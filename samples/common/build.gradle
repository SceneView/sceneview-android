plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'io.github.sceneview.sample.common'
    compileSdk 34

    defaultConfig {
        minSdk 24
        targetSdk 34
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion = "1.4.8"
    }
}

dependencies {
    // Kotlin
    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.2"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.2"

    // AndroidX
    api "androidx.core:core-ktx:1.12.0"
    api "androidx.appcompat:appcompat:1.6.1"
    api "androidx.fragment:fragment-ktx:1.6.1"

    // Compose
    api "androidx.compose.ui:ui:1.5.3"
    api "androidx.compose.foundation:foundation:1.5.3"
    api 'androidx.activity:activity-compose:1.7.2'
    api 'androidx.compose.material:material:1.5.3'
    api "androidx.compose.ui:ui-tooling-preview:1.5.3"
    api "androidx.navigation:navigation-compose:2.7.0"
    debugApi "androidx.compose.ui:ui-tooling:1.5.3"

    // Material
    api "com.google.android.material:material:1.10.0"
}