plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'org.jetbrains.kotlin.plugin.compose'
}

android {
    namespace "io.github.sceneview.sample.armodelviewer.compose"

    

    defaultConfig {
        applicationId "io.github.sceneview.sample.armodelviewer.compose"
        minSdk 28
        targetSdk 36
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
        }
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }
    buildFeatures {
        compose true
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    androidResources {
        noCompress 'filamat', 'ktx'
    }
}

dependencies {
    implementation project(":samples:common")

    implementation "androidx.compose.ui:ui:1.9.3"
    implementation "androidx.compose.foundation:foundation:1.9.3"
    implementation 'androidx.activity:activity-compose:1.11.0'
    implementation 'androidx.compose.material:material:1.9.4'
    implementation "androidx.compose.ui:ui-tooling-preview:1.9.3"
    implementation "androidx.navigation:navigation-compose:2.9.5"
    debugImplementation "androidx.compose.ui:ui-tooling:1.9.3"

    // ArSceneView
    releaseImplementation "io.github.sceneview:arsceneview:2.3.0"
    debugImplementation project(":arsceneview")
}
