name: Build Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Debug build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: adopt
          java-version: 21

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build library
        run: ./gradlew assembleDebug --stacktrace